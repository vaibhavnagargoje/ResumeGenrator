<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accept Detail </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>





    <div class="container">
        <div class="row">
            <div class="col-md-7">

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Name : </label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email : </label>
                        <input type="text" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">phone : </label>
                        <input type="text" class="form-control" id="phone" name="phone">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address : </label>
                        <textarea type="text" class="form-control" id="address" name="address"> </textarea>
                    </div>

                    <div class="mb-3">
                        <label for="summary" class="form-label">About You </label>
                        <textarea type="text" class="form-control" id="summary" name="summary"> </textarea>
                    </div>

                    <div class="mb-3">
                        <label for="degree" class="form-label">degree : </label>
                        <input type="text" class="form-control" id="degree" name="degree">
                    </div>

                    <div class="mb-3">
                        <label for="school" class="form-label">school : </label>
                        <input type="text" class="form-control" id="school" name="school">
                    </div>

                    <div class="mb-3">
                        <label for="university" class="form-label">university : </label>
                        <input type="text" class="form-control" id="university " name="university ">
                    </div>

                    <div class="mb-3">
                        <label for="previous_work" class="form-label">Privous Work </label>
                        <textarea type="text" class="form-control" id="previous_work" name="previous_work"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="skills" class="form-label">Skills : </label>
                        <textarea type="text" class="form-control" id="skills" name="skills"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
